{% extends "base.html" %}
  {% block title %}
    {{ instance.title }} | {{ block.super }}
  {% endblock %}

{% block content%}
  {% if instance.image %}
    <img src='{{ instance.image.url }}' class='img-responsive'>
  {% endif %}
  <h1>{{ title }}</h1>
  <small>{{ instance.timestamp }}</small><br>
  <br>
  {{ instance.content | linebreaks }}<br>
{% endblock content %}
