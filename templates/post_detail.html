<!--DOCTYPE html-->
<html>
  <head>

  </head>
  <body>

    {% if messages %}
      <ul class="messages">
        {% for message in messages%}
          <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>
            {{ message }}
          </li>
        {% endfor %}
      </ul>
    {% endif %}

    <h1>{{ title }}</h1>

      {{ instance.title }}<br/>
      {{ instance.content }}<br/>
      {{ instance.timestamp }}<br/>

  </body>
</html>
