{% extends "base.html" %}

{% block content %}

<h1>{{ title }}</h1>

{% for obj in object_list %}

  <br>
  <a href="{{ obj.get_absolute_url }}">{{ obj.title }}</a><br>
  {{ obj.content }}<br>
  Created: {{ obj.timestamp }}<br>
  Updated: {{ obj.updated }}<br>
  Post ID: {{ obj.id }}<br>

{% endfor %}

{% endblock content %}
